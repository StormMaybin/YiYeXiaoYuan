<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  		<title>一页校园</title>
   		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/navbar.css" rel="stylesheet"/>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/bootstrap.min.js"></script>	
	</head>
	<body>
		<div class="navigation1">
			<span class="navigation-title">一页校园</span>
			<a href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left one-left"></span></a>
		</div>
		<div class="one-inner-2">
			<div class="login-prompt">
				啊啊啊啊啊啊啊啊啊啊啊
			</div>
			<div class="form-login">
				<div class="login-title">
					<span>设置密码</span>
				</div>
			<form action="#" method="post"  role="form">
				<div class="login-text">
					<div id="login-fengexian"></div>
					<input id='set_password1' type="text" placeholder="请输入您的密码"  required/>
					<div id="text-first"></div>
					<input id='set_password2' type="text" placeholder="请确认您的密码"  required/>
					<div id="login-fengexian"></div>
				</div>
				<div class="login-get">
					<input type="submit" id="login-get" value="提交密码" class="btn btn-block" />
				</div>
			</form>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_error1">
			<div class="dialog-inner">
				<span>设置错误</span>
				<span>密码位数应在6~16位</span><br>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_error2">
			<div class="dialog-inner">
				<span>设置错误</span>
				<span>两次输入的密码不相等</span><br>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_error3">
			<div class="dialog-inner">
				<span>设置失败</span>
				<span>该手机号已被注册</span><br>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_error4">
			<div class="dialog-inner">
				<span>设置成功</span>
				<span>正在返回</span><br>
				<img src="img/loading.gif"/>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_error5">
			<div class="dialog-inner">
				<span>设置成功</span>
				<span>正在跳转至登录页面</span><br>
				<img src="img/loading.gif"/>
			</div>
		</div>
		<div class="one-dialog" id="dialog-password_success">
			<div class="dialog-inner">
				<span>设置成功</span>
				<span>正在跳转至我的主页</span><br>
				<img src="img/loading.gif"/>
			</div>
		</div>
		<script src="js/myRoute.js"></script>
	</body>
</html>
