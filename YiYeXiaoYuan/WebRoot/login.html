<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>一页校园</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/navbar.css" rel="stylesheet"/>
	<script src="js/jquery-2.1.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
<div class="navigation1">
	<span class="navigation-title">一页校园</span>
	<a href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left one-left"></span></a>
</div>
<div class="one-inner-2">
	<div class="login-prompt" id="login_rsp" hidden>
		<span id="login_rsp_txt">oh my god</span>
		<a id="login_rsp_href"></a>
	</div>
	<div class="form-login">
		<div class="login-title">
			<span>账号登录</span>
		</div>
		<form action="#" method="get"  role="form">
			<div class="login-text">
				<input id='number' type="number" placeholder="请输入您的手机号"  required/>
				<div id="rsp_info"></div>
				<input id='password' type="password" placeholder="请输入您的密码" required/>
			</div>
			<div class="login-test">
				<input id="validate_num" type="text" placeholder="验证码" required/>
				<img class="img-rounded" id="" src="" />
				<p></p>
				<p></p>
				<input type="submit" id="login-submit" value="登录" class="btn btn-block" />
			</div>
			<div class="login-other">
				<a href="getPassword1.html">重置密码</a>
				<a href="register.html">注册账号</a>
			</div>
		</form>
	</div>
	<div class="one-dialog" id="dialog-wrong_num">
		<div class="dialog-inner">
			<span>用户名错误</span>
			<span>请输入正确的手机号码</span>
		</div>
	</div><!--不是电话号码-->
	<div class="one-dialog" id="dialog-wrong_wrd">
		<div class="dialog-inner">
			<span>密码长度错误</span>
			<span>请输入6~12位的密码</span>
		</div>
	</div><!--密码长度错误-->
	<div class="one-dialog" id="dialog-success">
		<div class="dialog-inner">
			<span>登录成功</span>
			<img src="img/loading.gif"></div>
		</div>
	</div><!--该手机号未注册-->
	<script src="js/validate_pic.js"></script>
</div>
</body>
</html>
