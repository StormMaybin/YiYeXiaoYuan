<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  		<title>一页校园</title>
   		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/navbar.css" rel="stylesheet"/>
		<style>
			.reset-prompt {
				height: 21px;
				text-align: center;
				background-color: rgb(220,211,178);
				color: rgb(206,110,84);
			}
		</style>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/reset_Password.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="navigation1">
			<span class="navigation-title">一页校园</span>
			<a href="javascript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left one-left"></span></a>
		</div>
		<div class="one-inner-2">
			<div class="reset-prompt" id="login_rsp" hidden>
				<span id="reset_rsp_txt">oh my god</span>
			</div>
			<div class="form-login">
				<div class="login-title">
					<span>重置密码</span>
				</div>
			<form action="#" method="get"  role="form">
				<div class="login-text">
					<div id="login-fengexian"></div>
					<input id="Mobile_num" type="number" placeholder="请输入您的手机号"  required/>
				</div>
				<div class="login-test">
						<input id="validate_num" type="text" placeholder="验证码" required/>
						<img class="img-rounded" id='' src="" />
				</div>
				<div class="login-test">
					<input type="text" id="tel-code" placeholder="手机验证码" required/>
					<input type="button" id="login-get" value="获取手机验证码" class="btn" />
				</div>
				<input type="submit" id="zhuce-submit" class="btn btn-block" value="提交手机验证码" />
			</form>
			</div>
		</div>
	<script src="js/validate_pic.js"></script>
	</body>
</html>
